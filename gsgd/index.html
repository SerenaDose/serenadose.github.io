<body>
<style>

    
 h3 {

<div><h3>Manzo</h3>	
<input  onchange="myFunction(this.id, this.value)" type="number" id="manzo" value="0"></div>

<div><h3>Pollo  </h3>	 	
<input  onchange="myFunction(this.id, this.value)" type="number" id="pollo" value="0"></div>

<div><h3>Tacchino    </h3>		 
<input  onchange="myFunction(this.id, this.value)" type="number" id="tacchino" value="0"></div>

<div><h3>PrtPowder[g]    </h3>		 
<input onchange="myFunction(this.id, this.value)" type="number" id="PrtPowder" value="0"> </div>




<h3 id="demo"></p>

<script>
let food = [
  {"id": "manzo",
    "proteine": 26,
    "qta": 0,
      },
 {"id": "pollo",
    "proteine": 27,
    "qta": 0,
      }, 
 {"id":"tacchino",
 "proteine": 29, 
    "qta": 0,
      },
 {"id":"PrtPowder",
 "proteine": 1, 
    "qta": 0,
      }
 
]
  
	function myFunction(tipo,quanto) {
    
 	indice =food.findIndex((obj => obj.id == tipo));
    
    food[indice].qta = quanto;

let somma = 0;

food.forEach(materia => {

});

  		document.getElementById("demo").innerHTML = "Hai assunto: " + somma + " proteine";
}
</script>
